<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitoring - Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .result-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .result {
            font-size: 22px;
            color: #4CAF50;
            font-weight: 500;
        }
        .info-text {
            font-size: 16px;
            color: #555;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Monitoring - Prediction Result</h1>
        <div class="result-box">
            <p class="result">Your Health Issue Level: {{ prediction }}</p> <!-- Prediction Result -->
        </div>
        <p class="info-text">
            Based on the provided input, our system predicts that your current health status is: <strong>{{ prediction }}</strong>.
            Please consult with a healthcare professional for further advice.
        </p>
        <div class="button-container">
            <a href="/predictor/" class="btn">Go Back</a>
        </div>
    </div>
</body>
</html>
